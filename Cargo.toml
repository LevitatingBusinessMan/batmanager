[package]
name = "batmanager"
version = "1.0.0"
edition = "2021"
authors = ["LevitatingBusinessMan"]
description = "Tool for configuring Lenovo battery settings"
readme = "README.md"
license = "MIT"
keywords = ["battery", "lenovo", "laptop", "conservation", "rapid"]
